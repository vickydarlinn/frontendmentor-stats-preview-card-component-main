<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style2.0.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="container">
      <div class="image">
        <img src="./images/image-header-mobile.jpg" alt="" />
        <div class="overlay"></div>
      </div>
      <div class="content">
        <div class="heading">
          <h1>
            Get <span class="heading_span">insights</span> that help your
            business grow.
          </h1>
        </div>
        <div class="para">
          <p>
            Discover the benefits of the data analytics and make better
            decisions regarding revenue, customer experience, and overall
            efficiency.
          </p>
        </div>
        <div class="testimonials">
          <div class="testimonial">
            <span class="data_value">10k+</span>
            <span class="data_name">COMPANIES</span>
          </div>
          <div class="testimonial">
            <span class="data_value">314+</span>
            <span class="data_name">TEMPLATES</span>
          </div>
          <div class="testimonial">
            <span class="data_value">12M+</span>
            <span class="data_name">QUERIES</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
